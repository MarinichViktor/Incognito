    providers:
        users_in_memory:
            memory:
                users:
                    test@gmail.com:
                        password: '$2y$12$U8uA76x.Dr8mLn6gETOkK.uniLnFS0WgC1uINJbGblCoj9pGFA3Eu'
                        roles: ['ROLE_ADMIN', 'ROLE_USER']
    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
